    <title>vso.Teamroom Login</title>

    <!-- Bootstrap -->

	<link href="css/custom.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/js.cookie.js" type="text/javascript"></script>
	<script src="vso/controller.js" type="text/javascript"></script>

  <body>
	<div class=".container-fluid">
		<div class="row">
			<div class="col-xs-2">
			</div>
			<div class="col-xs-8 -main text-center">
				
				<header>
					<!-- stays empty on this site -->
				</header>	
				
				<div class="row">
					<div class="col-md-12">
						<img src="logo.png" style="margin:50px auto;" class="img-responsive">
						<h1 style="margin:0 0 50px;">vso.teamroom lets you organize and manage projects with your team quick and easy</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
					</div>
						<div class="col-md-4">
							<form>
							  <div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
							  </div>
							  <div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							  </div>
								<p class="help-block">Enter your email and password above</p>
								<a type="button" class="btn btn-lg btn-primary" onclick="return login();" style="margin:20px 0;">Submit</a>
								<p class="help-block"><a href="password-recovery.html">Passwort vergessen</a></p>
							  </fieldset>
							</form>
						</div>
					<div class="col-md-4">
					</div>
				</div>
				
				<footer>
					<a href="contact.html">Kontakt</a> | <a href="datenschutz.html">Datenschutz</a> | <a href="impressum.html">Impressum</a>
				</footer>

			<div class="col-xs-2">
			</div>
		</div>
